<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <script src="src/secrets.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
</head>

<body>
  <header>Thermostat</header>
  <main>
    <div class="Temperature">
      <form id="city-form">
        <input id="city-name" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <p>Outdoor Temperature: <span id="outdoor-temp"></span> °C</p>
      <p>Set Temperature: <span id="thermostat-temp"></span> °C</p>
      <button type="button" id="raise">Raise</button>
      <button type="button" id="lower">Lower</button>
      <button type="button" id="reset">Reset</button>
    </div>
    <div class="PowerSave">
      <p>PowerSave: <span id="powersave"></span></p>
      <button type="button" id="powersave_button">PowerSave Toggle</button>
      </div>
    <div class="EnergyUsage">
      <p>Energy Usage: </p>
    </div>
  </main>
  <footer>Created by Else Meijerink 2021</footer>
</body>
</html>
